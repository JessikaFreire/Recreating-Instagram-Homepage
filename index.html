<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="apple-touch-icon" sizes="180x180" href="./img/logo-apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="./img/logo-favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="./img/logo-favicon-16x16.png">
	<link rel="manifest" href="./img/logo-site.webmanifest">
	<title>Instagram</title>
</head>
<body>	
		<div class="instagram-wrapper">	
			<div class="instagram-phone">	
				<img src="./img/feed.gif" alt="Cellphone">			
			</div>
			<div class="instagram-continue">
				<div class="group">
					<div class="instagram-logo">
						<img src="./img/name.png" alt="Logo do Instagram">
					</div>
					<div class="profile-photo">
						<img src="./img/profile.jpg" alt="Foto de Perfil">
					</div>
					<br>
						<a href="#" class="instagram-login"> Continue como Jessika</a>
						<a href="#" class="instagram-logout"> Remover Conta</a>
				</div>

				<div class="group">
					<p class="not-account">Você não é <strong>jessikaf</strong>?</p>
					<br>
					<p class="not-account">
						<a href="#" class="link-blue">Alterar Contas</a>
						ou
						<a href="#"  class="link-blue">Cadastre-se</a>
					</p>
				</div>

				<div class="get-the-app">
					<p class="get-app">Obtenha o aplicativo:</p>
					<div class="download">
						<a href="#" class="app-download"></a>
						<a href="#" class="app-download"></a>
					</div>
				</div>
			</div>
		</div>
</body>
</html>
